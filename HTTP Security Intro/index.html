							### Always Use A Trusted Source
	
							```
							<script
							  src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
							```
	
							<p>If you don't read Javascript, <br /> please get someone who can to double check it.</p>
						</textarea>
			</section>
			<section data-markdown>
				<textarea data-template>
							### Verify The Source
	
							```
							<script
								src="http://code.jquery.com/jquery-3.3.1.min.js"
								integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
								crossorigin="anonymous"></script>
							```
	
							<p>`integrity` ensures that the JavaScript which <br /> is loaded into the browser
							hasn't been tampered with</p>
						</textarea>
			</section>

							### Content Security Policy (CSP)
	
							- An HTTP Header
							- A whitelist of trusted web addresses
							- A whitelist of SHA-256 hashes
							- If it aint on the list, it aint getting loaded
						</textarea>
