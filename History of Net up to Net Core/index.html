			<section data-markdown>

						### In the Beginning
						#### There was Java

						- It _wasn't_ great
						- It _was_ the defacto enterprise language
						- It _was_ cross plat
						- It _wasn't_ RAD
						- There was also C++, Python, PHP, and Ruby

						<aside class="notes">
							Back in the 90s, our only option for cross platform frameworks was the nascent JavaScript or Java. <br/>
							Java's marketting: "Every platform, one language" <br/>
							PHP and Ruby where more useful for browser based apps <br/>
							C++ wasn't useful because you had to write _everything_ from the ground up <br/>
							RAD was first developed in the 80s and _Rapid Application Development_ was first published in 1991 <br/>
						</aside>
					</textarea>
			</section>

			<section data-markdown>
				<textarea data-template>
						### Enter: NGWS
						
						![NGWS diagram](images/ngws.jpg)

						- Look familiar?
						- Original name for .NET
						- Used XML for communication

						<aside class="notes">
							Towards the end of the 90s, Microsoft was working on something new <br/>
							NGWS = [Next Generation Web Services](https://people.apache.org/~jim/NewArchitect/webrevu/2000/11_17/developers/11_17_00_4.html) (original name for .NET) <br/>
							Steve Balmer reportedly hated the name NGWS <br/>
							"In an early presentation for NGWS, Steve Balmer said that it would allow users to access services like Spell Checkers or secure places to store Credit Card information." - like modern WebServices <br/>
						</aside>
					</textarea>
			</section>

			<section data-markdown>
				<textarea data-template>
						### .NET
						#### What's In a Name
						
						> mirrored the domain suffix of every ISP...intended to remind users that "web-enabling your software"

						> was more approachable to business types... geekier names like "Universal Runtime" or "COM+ 2.0"
						
						> short, easy to spell, globalized well, could leverage already-owned domain names for every Microsoft product, etc.
						
						> actually passed legal/trademark review (surprisingly difficult!)

						<aside class="notes">
							[Source for points](https://stackoverflow.com/questions/1495287/what-does-net-stand-for-is-it-an-acronym/1495470#1495470)
						</aside>
					</textarea>
			</section>

			<section data-markdown>
				<textarea data-template>
					### We Already Have .NET On Linux
					### Right?

					> I want you to be able to host ASP.NET apps on Linux servers as easily as you can on a Windows Server

					- Linux VMs on Azure
					- Docker becomes a very big thing
					- Mono already exists, though
					- .NET Core == cross plat rewrite, utilising .NET Standard
					- Mono == cross plat .NET Framework

					<aside class="notes">
						- Docker isn't just a Linux technology (it's actually a BSD technology) <br/>
						- Containerisation isn't new, either (is a technology from the 70s) <br/>
						- .NET Core focusses on sliming things down and being modular (include just what you want) <br/>
						- Mono is a cross plat build of .NET Framework, warts and all
					</aside>
				</textarea>
			</section>

			<section data-markdown>

					### Wait! What's .NET Standard?

					![](images/standard-table.jpg)

					- credit and debit adhere to standards by banking industries
					- .NET Standard is that but for .NET
					- Think of it as an interface

					<aside class="notes">
					</aside>
				</textarea>
			</section>

			<section data-markdown>
				<textarea data-template>
					### So What Do I Target?

					- tl;dr: Target Standard
					- [Rocky Lhotka on .NET Rocks!](https://dotnetrocks.com?show=1620)
					- Pretty soon, we'll have 4+ platforms to support
					- Targetting Standard means that your code is guaranteed to work everywhere

					<aside class="notes">
						- Target 4.6.1 first <br/>
						- Create separate csproj: targetting .NET Standard <br/>
						- Lowest version you can get away with <br/>
						- Lower version == greater compat <br/>
						- Copy C#, VB, F# code to Standard lib <br/>
						- Reference Standard lib from orginal lib
					</aside>
				</textarea>
			</section>

					### .NET Framework vs .NET Core Cadence

					- .NET Core's dev cadence is super quick
					- we're on v2.2 of .NET Core 2 years in
					- v3 is in preview, too
					- .NET Framework is much slower
					- because Windows _REQUIRES_ .NET Framework in order to run
					- no, .NET Framework isn't going away

					<aside class="notes">
						- .NET Core V2.0 has been end of lifed <br/>
						- [.NET Core Support Policy](https://dotnet.microsoft.com/platform/support-policy/dotnet-core) <br/>
						- [.NET Framework is dead](https://medium.com/@andy.watt83/the-net-framework-is-done-8aec3bbae12d) <br/>
						- No, it's not <br/>
						- Based on a misunderstanding of what Dustin said on [episode 3](https://dotnetcore.show/episode-3-corewf-with-dustin-metzgar/)
						- Scott Hunter had to [personally comment on it](https://blogs.msdn.microsoft.com/dotnet/2018/10/04/update-on-net-core-3-0-and-net-framework-4-8/#how-do-we-think-of-net-framework-and-net-core-moving-forward)
