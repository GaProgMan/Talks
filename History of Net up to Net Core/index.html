						### In the Beginning
						#### There was Java

						- And it wasn't great
						- But it _was_ NGWS

						<aside class="notes">
							Back in the 90s, our only option for cross platform frameworks was the nascent JavaScript or Java. <br/>
							Java's marketting: "Every platform, one language" <br/>
							NGWS = [Next Generation Web Services](https://people.apache.org/~jim/NewArchitect/webrevu/2000/11_17/developers/11_17_00_4.html) (original name for .NET)
						</aside>
					</textarea>
			</section>

			<section data-markdown>
				<textarea data-template>
						### NGWS
						
						![NGWS diagram](images/ngws.jpg)

						- Look familiar?
						- Original name for .NET
						- Used XML for communication

						<aside class="notes">
							NWGS was the original name for .NET Framework
						</aside>
					</textarea>
			</section>

			<section data-markdown>
				<textarea data-template>
						### February 2002!
						
						> Every platform, one language

						- .NET is announced
						- Bold statement
						- Directly opposing Java's tagline

						<aside class="notes">
							"This product originally developed to support enterprise developers consuming Windows" - Richard Campbell <br/>
							The name change was to make it clear that it was a net technology <br/>
							Most ISPs at the time used the .NET TLD, so it was a subtle hint
						</aside>
					</textarea>
